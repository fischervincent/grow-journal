name: Send Plant Care Notifications

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger notification job
        run: |
          echo "ğŸ”” Triggering plant care notification job at $(date)"
          
          # Check if required secrets are set
          if [ -z "${{ secrets.VERCEL_URL }}" ]; then
            echo "âŒ ERROR: VERCEL_URL secret is not set"
            echo "Please add VERCEL_URL to your GitHub repository secrets"
            exit 1
          fi
          
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "âŒ ERROR: CRON_SECRET secret is not set"
            echo "Please add CRON_SECRET to your GitHub repository secrets"
            exit 1
          fi
          
          echo "âœ… Secrets validated"
          echo "ğŸŒ Target URL: ${{ secrets.VERCEL_URL }}/api/notifications/trigger"
          
          # Call the Vercel API endpoint with verbose output
          echo "ğŸ“¡ Making HTTP request..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ secrets.VERCEL_URL }}/api/notifications/trigger" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --connect-timeout 30 \
            --max-time 60 \
            2>&1)
          
          curl_exit_code=$?
          
          if [ $curl_exit_code -ne 0 ]; then
            echo "âŒ curl command failed with exit code: $curl_exit_code"
            echo "ğŸ“„ curl output: $response"
            case $curl_exit_code in
              6) echo "ğŸ’¡ Could not resolve host - check VERCEL_URL format" ;;
              7) echo "ğŸ’¡ Failed to connect to host - check if Vercel app is deployed" ;;
              28) echo "ğŸ’¡ Request timeout - Vercel function may be slow to respond" ;;
              *) echo "ğŸ’¡ See curl exit codes: https://curl.se/libcurl/c/libcurl-errors.html" ;;
            esac
            exit 1
          fi
          
          # Extract status code and response body
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "ğŸ“‹ Server Response: $response_body"
          
          # Check if the request was successful
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Notification job triggered successfully"
            echo "â„¹ï¸  Check Vercel function logs for email delivery status"
          elif [ "$http_code" -eq 401 ]; then
            echo "âŒ Unauthorized (401) - CRON_SECRET mismatch"
            echo "ğŸ’¡ Make sure CRON_SECRET is the same in GitHub and Vercel"
            exit 1
          elif [ "$http_code" -eq 404 ]; then
            echo "âŒ Not Found (404) - API endpoint not found"
            echo "ğŸ’¡ Check that /api/notifications/trigger exists and is deployed"
            exit 1
          elif [ "$http_code" -eq 500 ]; then
            echo "âŒ Server Error (500) - Vercel function error"
            echo "ğŸ’¡ Check Vercel function logs for detailed error information"
            echo "ğŸ“„ Error response: $response_body"
            exit 1
          else
            echo "âŒ Failed to trigger notification job (HTTP $http_code)"
            echo "ğŸ“„ Error response: $response_body"
            exit 1
          fi

      - name: Log completion
        run: |
          echo "ğŸ Notification trigger completed at $(date)"
          echo "ğŸ“ Note: Individual email delivery status available in Vercel logs" 